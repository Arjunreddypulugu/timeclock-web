<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Debug Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    #errors {
      background-color: #ffebee;
      padding: 10px;
      border-radius: 4px;
      margin-top: 20px;
      border: 1px solid #f44336;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #0F4C81;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .error-item {
      margin-bottom: 10px;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Timeclock Web App Debug</h1>
  <p>This page captures console errors from your app to help diagnose rendering issues.</p>
  
  <div>
    <button id="checkApi">Check API Endpoint</button>
    <button id="checkImports">Check Imports</button>
    <button id="clearErrors">Clear Errors</button>
  </div>
  
  <div id="errors">
    <h3>Console Errors:</h3>
    <div id="errorsList"></div>
  </div>

  <script>
    // Store original console error method
    const originalConsoleError = console.error;
    
    // Override console.error to capture and display errors
    console.error = function() {
      // Call original console.error
      originalConsoleError.apply(console, arguments);
      
      // Display the error in our UI
      const errorsList = document.getElementById('errorsList');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-item';
      
      // Convert arguments to readable string
      let errorMsg = Array.from(arguments).map(arg => {
        if (arg instanceof Error) {
          return arg.stack || arg.message;
        } else if (typeof arg === 'object') {
          try {
            return JSON.stringify(arg, null, 2);
          } catch (e) {
            return String(arg);
          }
        } else {
          return String(arg);
        }
      }).join(' ');
      
      errorDiv.textContent = errorMsg;
      errorsList.appendChild(errorDiv);
    };

    // Check API endpoint
    document.getElementById('checkApi').addEventListener('click', async () => {
      try {
        // Append a new API check result
        const errorsList = document.getElementById('errorsList');
        const resultDiv = document.createElement('div');
        resultDiv.className = 'error-item';
        
        const API_URL = 'http://localhost:3001/api';
        
        resultDiv.textContent = 'Checking API endpoint...';
        errorsList.appendChild(resultDiv);
        
        try {
          const response = await fetch(`${API_URL}/health`);
          const data = await response.json();
          resultDiv.textContent = `API Health Check: ${JSON.stringify(data)}`;
        } catch (err) {
          resultDiv.textContent = `API Error: ${err.message}`;
        }
      } catch (err) {
        console.error('Error checking API:', err);
      }
    });

    // Check imports
    document.getElementById('checkImports').addEventListener('click', () => {
      try {
        // Try to dynamically import React
        const script = document.createElement('script');
        script.src = '/static/js/main.js';
        script.onload = () => {
          const errorsList = document.getElementById('errorsList');
          const resultDiv = document.createElement('div');
          resultDiv.className = 'error-item';
          resultDiv.textContent = 'Main.js loaded successfully';
          errorsList.appendChild(resultDiv);
        };
        script.onerror = (err) => {
          console.error('Failed to load main.js:', err);
        };
        document.head.appendChild(script);
      } catch (err) {
        console.error('Error checking imports:', err);
      }
    });
    
    // Clear errors
    document.getElementById('clearErrors').addEventListener('click', () => {
      document.getElementById('errorsList').innerHTML = '';
    });
  </script>
</body>
</html>
